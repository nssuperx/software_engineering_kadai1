<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>施設利用料金計算</title>
    <script type="text/javascript">
        function calc() {
            //大人
            var adult = document.form.goods1.selectedIndex * 2000; // 単価を設定
            document.form.field1.value = adult; // 小計を表示
            
            //大学生
            var univ_stu = document.form.goods2.selectedIndex * 1500; 
            document.form.field2.value = univ_stu;
            
            //高校生中学生
            var high_stu = document.form.goods3.selectedIndex * 1000;
            document.form.field3.value = high_stu;
            
            //小学生
            var elem_stu = document.form.goods4.selectedIndex * 500;
            document.form.field4.value = elem_stu;
            
            //幼児
            //var elem_stu = document.form.goods5.selectedIndex * 0;
            //document.form.field5.value = elem_stu;
            
            //60歳以上
            var over_60 = document.form.goods6.selectedIndex * 1000;
            document.form.field6.value = over_60;
            
            //身障者
            var per_disability = document.form.goods7.selectedIndex * 800;
            document.form.field7.value = per_disability;
            
            

            // 合計を計算
            var total = adult + univ_stu + high_stu + elem_stu + over_60 + per_disability;

            // 設定終了


            document.form.field_total.value = total; // 合計を表示

        }

    </script>
</head>

<body>
    <form action="#" name="form">

        <table>
            <tr>
                <th>商品名</th>
                <th>単価</th>
                <th>数量</th>
                <th>金額</th>
            </tr>
            <tr>
                <td>商品サンプル1</td>
                <td align="right">500円</td>
                <td><select name="goods1" onChange="calc()">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select></td>
                <td><input type="text" name="field1" size="8" value="0"> 円</td>
            </tr>
            <tr>
                <td>商品サンプル2</td>
                <td align="right">1,000円</td>
                <td><select name="goods2" onChange="calc()">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select></td>
                <td><input type="text" name="field2" size="8" value="0"> 円</td>
            </tr>
            <tr>
                <td>商品サンプル2</td>
                <td align="right">1,000円</td>
                <td><select name="goods3" onChange="calc()">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select></td>
                <td><input type="text" name="field3" size="8" value="0"> 円</td>
            </tr>
            <tr>
                <td>商品サンプル2</td>
                <td align="right">1,000円</td>
                <td><select name="goods4" onChange="calc()">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select></td>
                <td><input type="text" name="field4" size="8" value="0"> 円</td>
            </tr>

            <tr>
                <td>商品サンプル2</td>
                <td align="right">1,000円</td>
                <td><select name="goods6" onChange="calc()">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>

                    </select></td>
                <td><input type="text" name="field6" size="8" value="0"> 円</td>

            </tr>
